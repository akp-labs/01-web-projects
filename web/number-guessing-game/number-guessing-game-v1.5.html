<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>THE NUMBER GUESSING !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

body {
    background-color: cyan;
    border-style: solid;
    border-width: 5%;
    border-color: cornflowerblue;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    width: 100vw;
    align-items: center;
    box-sizing: border-box;
    overflow: scroll;
    scrollbar-width: none; /* Firefox */
}
html::-webkit-scrollbar,
body::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
}


h1 {
    color: blue;
    margin: 0px;
    border-style: double;
    border-width: 6%;
    border-color: black;
    padding: 3px;
}

.commandSection {
    text-align: center;
    font-family: monospace;
    align-content: center;
}

.numberBox {
    display: flex;             /* make it a flex container */
    flex-direction: column;    /* stack children vertically */
    align-items: center;       /* center horizontally */
    justify-content: center; /* center vertically */
    border-style: ridge;
    border-color: gray;
    border-width: 8%;
    font-size: 125%;
    max-width: 580px;
    margin: auto;
}

.highlightMin {
    color: red;
}
.highlightMax {
    color: red;
}

#inputField {
    height: 10vh;
    width: 40vw;
    color: blueviolet;
    background-color: lightgrey;
    font-size: x-large;
    text-align: center;
}
    
#instructions {
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: monospace;
    color:brown;
    padding: 5%;
    margin: 10%;
}

#submitBtn {
    background-color: #00b472;
    color: white;
    border-width: 0px;
    border-radius: 2%;
    align-items: center;
    align-self: center;
    justify-content: center;
    justify-self: center;
    padding: 8%;
    margin: 10%;
}
#submitBtn:hover {
    background-color: #00945f;
    cursor: pointer;
}

#retryBtn {
    background-color: red;
    color: white;
    border-width: 0px;
    border-radius: 2%;
    align-items: center;
    align-self: center;
    justify-content: center;
    justify-self: center;
    padding: 8%;
    margin: 10%;
    display: none;
}
#retryBtn:hover {
    background-color: darkred;
    cursor: pointer;
}

.container {
    border-width: 4px;
    border-color: black;
    padding: 3px;
    border-style: solid;
    width: 100vw;
    min-height: 100vh;
    background-color: white;
    box-sizing: border-box;
}

#resultDisplay {
    font-size: large;
    text-align: center;
    margin-top: 5%;
    color: black;
    transition: 1s;
}

@keyframes pulse {
    0% { transform: scale(1);
        box-shadow: none;
       }
    50% { transform: scale(1.1);
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
         }
    100% { transform: scale(1);
           box-shadow: 2px 2px 10px rgba(0, 0, 0, 0);
         }
}

.pulse-class {
    animation: pulse 1s ease-in-out;
}



    </style>
</head>

<body>
    <div class="container">
        <div class="commandSection">
            <h2>Guess the number</h2>
        </div>

        <div class="numberBox">
            <p id="instructions">GUESS A NUMBER BETWEEN <span class="highlightMin">1</span> AND <span class="highlightMax">10</span>.</p><br>

            <input placeholder="Type..." id="inputField" type="number" class="inputBox"><br>
            <button type="submit" id="submitBtn" class="actionBtn" onclick="checkNumber()">SUBMIT</button>
            <p id="resultDisplay">...</p><br>
            <button type="button" id="retryBtn" onclick="resetGame()">Play Again</button>

        </div>
    </div>

<script>
let targetNumber = generateNumber();
let attemptsLeft = 3;

const inputField = document.getElementById("inputField");
const resultDisplay = document.getElementById("resultDisplay");
const submitBtn = document.getElementById("submitBtn");
const retryBtn = document.getElementById("retryBtn");

/* ---------- helpers ---------- */
function generateNumber() {
    return Math.floor(Math.random() * 10) + 1;
}

function resetRound() {
    targetNumber = generateNumber();
    attemptsLeft = 3;
    inputField.value = "";
    inputField.disabled = false;
    submitBtn.disabled = false;
    resultDisplay.textContent = "...";
}

/* ---------- input locking ---------- */
inputField.addEventListener("input", () => {
    // allow digits only
    inputField.value = inputField.value.replace(/[^0-9]/g, "");

    if (inputField.value !== "") {
        let num = Number(inputField.value);
        if (num < 1) inputField.value = "1";
        if (num > 10) inputField.value = "10";
    }
});

/* ---------- game logic ---------- */
function checkNumber() {
    const userGuess = Number(inputField.value);

    if (!userGuess || userGuess < 1 || userGuess > 10) {
        resultDisplay.textContent =
            "Please enter a valid number between 1 and 10.";
        pulse();
        return;
    }

    attemptsLeft--;

    if (userGuess === targetNumber) {
        resultDisplay.textContent = "You won!";
        endRound();
        return;
    }

    if (attemptsLeft > 0) {
        resultDisplay.textContent =
            "Wrong! Attempts left: " + attemptsLeft;
        pulse();
    } else {
        resultDisplay.textContent =
            "You lost! Number was " + targetNumber + ".";
        endRound();
    }
}

function endRound() {
    inputField.disabled = true;
    submitBtn.disabled = true;
    retryBtn.style.display = "inline-block";
}

/* ---------- reset ---------- */
function resetGame() {
    resetRound();
    retryBtn.style.display = "none";
}

/* ---------- animation helper ---------- */
function pulse() {
    resultDisplay.classList.remove("pulse-class");
    void resultDisplay.offsetWidth; // force reflow
    resultDisplay.classList.add("pulse-class");
}
</script>


</body>
</html>
